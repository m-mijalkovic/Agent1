<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TD Corporate Architexture - AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .chat-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            min-height: 400px;
            max-height: 500px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            text-align: right;
        }

        .message.assistant {
            text-align: left;
        }

        .message-content {
            display: inline-block;
            padding: 15px 20px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border: 2px solid #e0e0e0;
        }

        .context-info {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            font-size: 0.9em;
            color: #856404;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        #questionInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        #questionInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #askButton {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        #askButton:hover {
            background: #5568d3;
        }

        #askButton:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #dc3545;
        }

        .welcome-message {
            text-align: center;
            color: #999;
            padding: 40px 20px;
        }

        .welcome-message h3 {
            margin-bottom: 10px;
            color: #667eea;
        }

        .upload-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px dashed #e0e0e0;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            flex: 1;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            padding: 10px 20px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-block;
            font-weight: 500;
        }

        .file-input-label:hover {
            background: #667eea;
            color: white;
        }

        .file-name {
            flex: 1;
            padding: 10px;
            color: #666;
            font-style: italic;
        }

        #uploadButton {
            padding: 10px 25px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.95em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        #uploadButton:hover {
            background: #218838;
        }

        #uploadButton:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TD Corporate Architexture</h1>
            <p>AI-Powered Knowledge Assistant</p>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="welcome-message">
                <h3>Welcome!</h3>
                <p>Ask me anything about Acme Corporation, our products, or policies.</p>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #667eea;">Searching knowledge base...</p>
        </div>

        <div class="upload-container">
            <div class="file-input-wrapper">
                <label for="fileInput" class="file-input-label">Choose Document (.txt, .doc, .docx)</label>
                <input type="file" id="fileInput" accept=".txt,.doc,.docx" onchange="updateFileName()">
            </div>
            <span class="file-name" id="fileName">No file selected</span>
            <button id="uploadButton" onclick="uploadFile()" disabled>Upload to Knowledge Base</button>
        </div>

        <div class="input-container">
            <input
                type="text"
                id="questionInput"
                placeholder="Type your question here..."
                onkeypress="handleKeyPress(event)"
            >
            <button id="askButton" onclick="askQuestion()">Ask</button>
        </div>
    </div>

    <script>
        let conversationHistory = [];

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                askQuestion();
            }
        }

        async function askQuestion() {
            const input = document.getElementById('questionInput');
            const question = input.value.trim();

            if (!question) {
                return;
            }

            // Clear input
            input.value = '';

            // Disable button and show loading
            const button = document.getElementById('askButton');
            button.disabled = true;
            document.getElementById('loading').classList.add('active');

            // Add user message to chat
            addMessage(question, 'user');

            try {
                const response = await fetch('/ask-rag', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: question,
                        conversation_history: conversationHistory
                    })
                });

                const data = await response.json();

                // Hide loading
                document.getElementById('loading').classList.remove('active');

                if (data.error) {
                    showError(data.error);
                } else {
                    // Add assistant response
                    addMessage(data.response, 'assistant', {
                        context_used: data.context_used,
                        num_documents: data.num_documents_retrieved
                    });

                    // Update conversation history
                    conversationHistory = data.conversation_history;
                }
            } catch (error) {
                document.getElementById('loading').classList.remove('active');
                showError('Failed to connect to the server. Please make sure the server is running.');
                console.error('Error:', error);
            } finally {
                button.disabled = false;
                input.focus();
            }
        }

        function addMessage(content, type, metadata) {
            const chatContainer = document.getElementById('chatContainer');

            // Remove welcome message if it exists
            const welcomeMsg = chatContainer.querySelector('.welcome-message');
            if (welcomeMsg) {
                welcomeMsg.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;

            messageDiv.appendChild(contentDiv);

            // Add context info for assistant messages
            if (type === 'assistant' && metadata && metadata.num_documents > 0) {
                const contextDiv = document.createElement('div');
                contextDiv.className = 'context-info';
                contextDiv.innerHTML = `<strong>Sources:</strong> Found information in ${metadata.num_documents} document(s)`;
                messageDiv.appendChild(contextDiv);
            }

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showError(message) {
            const chatContainer = document.getElementById('chatContainer');

            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;

            chatContainer.appendChild(errorDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // Remove error after 5 seconds
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        function updateFileName() {
            const fileInput = document.getElementById('fileInput');
            const fileName = document.getElementById('fileName');
            const uploadButton = document.getElementById('uploadButton');

            if (fileInput.files.length > 0) {
                fileName.textContent = fileInput.files[0].name;
                uploadButton.disabled = false;
            } else {
                fileName.textContent = 'No file selected';
                uploadButton.disabled = true;
            }
        }

        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const uploadButton = document.getElementById('uploadButton');

            if (fileInput.files.length === 0) {
                showError('Please select a file first');
                return;
            }

            const file = fileInput.files[0];

            // Check file extension
            if (!file.name.endsWith('.txt') && !file.name.endsWith('.doc') && !file.name.endsWith('.docx')) {
                showError('Only .txt, .doc, and .docx files are supported');
                return;
            }

            // Disable button during upload
            uploadButton.disabled = true;
            uploadButton.textContent = 'Uploading...';

            try {
                const formData = new FormData();
                formData.append('file', file);

                const response = await fetch('/upload-document', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.error) {
                    showError(data.error);
                } else {
                    showSuccess(`${data.message} (${data.chunks_created} chunks created)`);

                    // Reset file input
                    fileInput.value = '';
                    document.getElementById('fileName').textContent = 'No file selected';
                }
            } catch (error) {
                showError('Failed to upload file. Please make sure the server is running.');
                console.error('Error:', error);
            } finally {
                uploadButton.disabled = false;
                uploadButton.textContent = 'Upload to Knowledge Base';
            }
        }

        function showSuccess(message) {
            const chatContainer = document.getElementById('chatContainer');

            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;

            chatContainer.appendChild(successDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // Remove success message after 5 seconds
            setTimeout(() => {
                successDiv.remove();
            }, 5000);
        }

        // Focus input on load
        window.onload = function() {
            document.getElementById('questionInput').focus();
        };
    </script>
</body>
</html>
